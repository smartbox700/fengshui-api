name: Backend CI/CD

on:
  push:
    paths:
      - "**/*.py"
      - "requirements.txt"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # (선택) tests 폴더가 있으면 pytest 실행
      - name: Run unit tests (if any)
        run: |
          python -m pip install pytest || true
          if [ -d tests ]; then pytest -q || exit 1; else echo "no tests"; fi

      - name: Trigger Render Deploy
        run: |
          curl -sS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_BACKEND }}"

      - name: Wait for health (up to 5m)
        env:
          HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL_BACKEND }}
        run: |
          echo "Waiting for backend to become healthy at: $HEALTHCHECK_URL"
          for i in {1..30}; do
            CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTHCHECK_URL") || true
            echo "Attempt $i => HTTP $CODE"
            if [ "$CODE" = "200" ]; then
              echo "Backend healthy ✅"
              exit 0
            fi
            sleep 10
          done
          echo "Backend not healthy after 5 minutes ❌"
          exit 1
